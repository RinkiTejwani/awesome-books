<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600;700&family=Ubuntu:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Library</title>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav"></nav>
    </header>
    <main class="hero">
      <section class="title-section">
        <h1 class="title">Awesome books</h1>
      </section>
      <section class="books-section">
        <!-- Books are loaded dynamically with JavaScript -->
      </section>
      <section class="form-section">
        <form class="form">
          <input
            type="text"
            class="input-fields"
            id="input-title"
            placeholder="Title"
          /><br /><br />
          <input
            type="text"
            class="input-fields"
            id="input-author"
            placeholder="Author"
          /><br /><br />
          <button type="submit" id="addBtn">Add</button>
        </form>
      </section>
    </main>
  </body>
</html>
